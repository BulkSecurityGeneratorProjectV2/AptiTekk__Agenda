<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <b:navBar brandImg="#{resource['images:Logo.svg']}" brandHref="#{request.contextPath}" fixed="top"
              onclick="loading_start()">
        <h:panelGroup
                layout="block" id="header">
            <ui:fragment rendered="#{AccountController.user == null}">
                <h:form id="loginForm" styleClass="navbar-form navbar-right"
                        p:aria-expanded="false" style="height: 1px;">
                    <h:message for="loginForm" style="color:red;"/>
                    <div class="form-group">
                        <h:inputText p:placeholder="Username" styleClass="form-control"
                                     autocomplete="off" value="#{AccountController.username}"/>
                    </div>
                    <div class="form-group">
                        <h:inputSecret p:placeholder="Password" styleClass="form-control"
                                       autocomplete="off" value="#{AccountController.password}"/>
                    </div>
                    <h:commandButton styleClass="btn btn-success" value="Sign In"
                                     action="#{AccountController.login}" style="margin-left: 5px;">
                        <f:ajax execute="@form" onevent="loading()"/>
                    </h:commandButton>
                </h:form>
            </ui:fragment>

            <ui:fragment rendered="#{AccountController.user != null}">
                <h:form>
                    <b:navbarLinks pull="right">
                        <ui:fragment
                                rendered="#{AccountController.user.userGroups.size() > 0}">
                            <b:navLink outcome="manage" value="Manage Reservations" icon="glyphicon-edit"
                                       onclick="loading_start()"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{AccountController.user.isAdmin()}">
                            <b:navLink outcome="settings" value="Agenda Settings" icon="glyphicon-cog"
                                       onclick="loading_start()"/>
                        </ui:fragment>
                        <b:dropMenu value="#{AccountController.user.fullname}">

                            <!--<b:navLink outcome="notifications" icon="glyphicon-bell"
                                       onclick="loading_start()">
                                Notifications
                                <ui:fragment
                                        rendered="#{NotificationController.notifications != null}">
                                    <b:badge styleClass="pull-right"
                                             value="#{NotificationController.notifications.size()}"/>
                                </ui:fragment>
                            </b:navLink>-->
                            <b:navLink outcome="my" value="My Reservations" icon="glyphicon-calendar"
                                       onclick="loading_start()"/>
                            <b:navLink outcome="account" value="Account Settings" icon="glyphicon-cog"
                                       onclick="loading_start()"/>
                            <b:navLink/>
                            <b:navCommandLink action="#{AccountController.logout}" value="Sign Out"
                                              icon="glyphicon-log-out"/>
                        </b:dropMenu>

                        <b:navLink outcome="notifications" icon="glyphicon-bell"
                                   onclick="loading_start()">
                            <ui:fragment
                                    rendered="#{NotificationController.notifications != null}">
                                <b:badge value="#{NotificationController.notifications.size()}"/>
                            </ui:fragment>
                        </b:navLink>

                    </b:navbarLinks>
                </h:form>
            </ui:fragment>
        </h:panelGroup>
    </b:navBar>
</ui:composition>
</html>
